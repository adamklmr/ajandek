<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="questionForm">
        <label for="question" id = "question">Hány nap telt el az első találkozásunk óta?</label><br><br>
        <input type="text" id="answer" name="answer" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            if (answer === '190') {
                window.location.href = 'ajandek.html';
            } else {
                window.location.href = 'nemjo.html';
            }
        });
    </script>
</body>
</html>
